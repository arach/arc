name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build:lib

      - name: Build player
        run: |
          pnpm build:player
          mkdir -p packages/player/dist
          cp dist-player/*.js packages/player/dist/
          cp dist-player/*.d.ts packages/player/dist/ 2>/dev/null || true

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version (from tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm version ${{ steps.tag_version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Set version (manual)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish @arach/arc (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @arach/arc-player (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/player
        run: |
          npm version ${{ steps.tag_version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @arach/arc (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @arach/arc"
            npm publish --dry-run --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @arach/arc-player (manual)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/player
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @arach/arc-player"
            npm publish --dry-run --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
